<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Questions for you to answer before entering the game:</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesht.css') }}" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='design.css') }}" crossorigin="anonymous">

</head>


<body>

<div class="container2">
<form id = "quiz" name = "quiz" method="POST" action="personal">

    {% for questionNum in range(numOfQs) %}
        <p class = "questions">{{ questions[questionNum] }}</p>
        <input id = "textbox{{ questionNum }}" type = "text" name = "{{ questions[questionNum] }}"><br><br>
    {% endfor %}

    <button type="submit" class="btn btn-primary">I'm finished!</button>

</form>

</div>
</html>

</body>
