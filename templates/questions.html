<!DOCTYPE html>
<html>
<head>

    <title>Kevin's Kwiz!</title>
    <link href ="style.css" rel ="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src = "main.js"></script>

</head>


<body>
<h1>Questions for you to answer before entering the game:</h1>


<form id = "quiz" name = "quiz">

    {% for questionNum in range(numOfQs) %}
        <p class = "questions">{{ questions[questionNum] }}</p>
        <input id = "textbox{{ questionNum }}" type = "text" name = "question{{ questionNum }}"><br><br>
    {% endfor %}

    <input id = "button" type = "button" value = "I'm finished!" onclick = "check();">


</form>

<div id = "after_submit">
    <p id = "number_correct"></p>
    <p id = "message"></p>
    <img id = "picture">
</div>
</html>

</body>
