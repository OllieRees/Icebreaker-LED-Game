<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Questions for you to answer before entering the game:</title>
    <link rel="stylesheet" href="stylesht.css" crossorigin="anonymous">

</head>


<body>

<div class="container2">
<form id = "quiz" name = "quiz">

    {% for questionNum in range(numOfQs) %}
        <p class = "questions">{{ questions[questionNum] }}</p>
        <input id = "textbox{{ questionNum }}" type = "text" name = "question{{ questionNum }}"><br><br>
    {% endfor %}

    <input id = "button" type = "button" value = "I'm finished!" onclick = "check();">


</form>

</div>
</html>

</body>
